
set menu_color_normal='yellow/blue'
set menu_color_highlight='black/cyan'

insmod part_msdos
insmod part_gpt
insmod ntfs
insmod fat

GRUB_DEFAULT=saved
GRUB_SAVEDEFAULT=true
GRUB_TIMEOUT=5

menuentry 'Debian 11 - DEV @SD_ddev.20G' --class debian --id debian-ddevusb --class gnu --class os {
    insmod gzio
    insmod ext2
    search --no-floppy --fs-uuid --set=root 07e7b7f4-353a-4dc1-b336-ab7be92cf575
    echo	'Loading Linux 5.10.0-16-amd64 ...'
    linux	/boot/vmlinuz-5.10.0-16-amd64 root=UUID=07e7b7f4-353a-4dc1-b336-ab7be92cf575 ro  quiet
    echo	'Loading initial ramdisk ...'
    initrd	/boot/initrd.img-5.10.0-16-amd64
}

menuentry '->configfile /grub/grub.cfg' {
    configfile /grub/grub.cfg
}

menuentry '<-- Return to previous menu [Esc]' --class=vtoyret VTOY_RET {
    echo 'Return ...'
}
